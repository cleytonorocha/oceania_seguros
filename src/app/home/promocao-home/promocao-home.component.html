<section class="container-fluid bg-light">
    <div class="container">
        <div class="row">
            <div class="card shadow-lg border-0 p-5 mt-5 mb-4">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 text-center text-md-start mb-4 mb-md-0">
                        <h1 class="display-3 fw-bold text-primary mb-3">Planos a partir de</h1>
                        <h2 class="display-4 text-success mb-4">R$ 399,00</h2>
                        <p class="lead">Consulte agora e descubra o melhor plano para vocÃª!</p>
                        <button class="btn btn-lg btn-primary px-5 py-3 mt-3 mb-3">
                            <span class="fw-bold fs-2 text-uppercase">Consulte Agora</span>
                        </button>
                    </div>
                    <div class="col-12 col-md-6 d-flex flex-wrap justify-content-center align-items-center">
                        <div class="row w-100">
                            @for (logo of logos; track $index) {
                            <div class="col-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center mb-3">
                                <a [routerLink]="logo.name" (mouseover)="hoveredIndex = $index" (mouseleave)="hoveredIndex = null"
                                [ngClass]="{'hover-effect': hoveredIndex === $index}"><img [src]="logo.src" [alt]="logo.alt" class="img-fluid" style="max-width: 100px;" /></a>
                            </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
